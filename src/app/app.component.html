<button
  class="fz-48 m-10 p-25"
  (click)="increase()"
  >+1
</button>
<button
  class="fz-48 m-10 p-25"
  (click)="decrease()"
  [disabled]="cannotDecrease"
  >-1
</button>
<button
  class="fz-48 m-10 p-25"
  (click)="clear()"
  [disabled]="cannotDecrease"
  >=0
</button>

<p
  class="fz-48 m-10">
  Counter: {{counter}}
</p>
<p
  *ngIf="updatedAt"
  class="fz-48 m-10">
  Updated at: {{updatedAt | date:"HH:mm:ss dd/MM/yyyy"}}
</p>
